    <form (ngSubmit)="SearchImages()">

            <div class="col-lg-8">
                <input type="text" class="form-control form-control-lg" placeholder="Search an image" [(ngModel)]="nameImage" name="myinputimg">
            </div>
            <div class="col-lg-4">
                <button class="btn btn-primary btn-lg btn-block"> Search</button>
            </div>
        </div>

</div>
