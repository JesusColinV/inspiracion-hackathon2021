<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let imagen of listImages" class="col mb-2">
      <div class="card">
        <img [src]="imagen.previewURL" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-block btn-lg btn-primary">Open</a>
        </div>
        <div class="card-footer text-muted text-center">
            <div class="row">
                <div class="col">
                    <p class="likesviews">Likes</p><span class="badge badgelight">{{imagen.likes}}</span>
                </div>
                <div class="col">
                    <p class="likesviews">Views</p><span class="badge badgelight">{{imagen.views}}</span>
                </div>
            </div>
            
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="listImages.length > 0" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
      <li class="page-item" *ngIf="viewlast()">
        <a class="page-link" (click)="lastpage()">&laquo;Last</a>
      </li>
      <li class="page-item" *ngIf="viewnext()">
        <a class="page-link" (click)="nextpage()">Next&raquo;</a>
      </li>
    </ul>
  </div>
